<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href='./commandprompt.css' rel='stylesheet' type='text/css'>
        <title>You died.</title>
        <script>
        qs = (function(a) {
    if (a == "") return {};
    var b = {};
    for (var i = 0; i < a.length; ++i)
    {
        var p=a[i].split('=', 2);
        if (p.length == 1)
            b[p[0]] = "";
        else
            b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
    }
    return b;
  })(window.location.search.substr(1).split('&'));</script>
    </head>
    <body>
        <img src="https://raw.githubusercontent.com/getsquared-xyz/Player/gh-pages/Error%20Message.png">
        <section id="main">
            <div id="main-title">You Died...</div>
            <p id="nickLabel"><cmd class="msdos">C:\getsquared> echo killer</cmd><br/> You were killed by <script>document.write(qs.killer)</script></p>
            <p id="nickLabel"><cmd class="msdos">C:\getsquared> echo score</cmd><br/> Your high score was <script>document.write(qs.points)</script></p>
            <cmd class="greenletters"><a href="./index.html" id="playagain">Play Again</a></cmd>
        </section>
        <script>
            document.getElementById("playagain").href=qs.server+"/game?name="+qs.name; 
        </script>
    </body>
</html>
