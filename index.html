          document.getElementById('server').onchange = function(){

          var o;
          function online(server) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById(server).innerHTML = xhttp.responseText;
    }
  };
  xhttp.open("GET", "http://"+server+".getsquared.xyz/online", true);
  xhttp.send();
}
